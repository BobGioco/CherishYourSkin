---
layout: layouts/en-layout.njk
title: Cherish your skin
---

<section class="contact extra-padding">

    <h1 class="title title--center">Book an appointment</h1>

    <form action="https://submit-form.com/DzMSUfsC" class="contact-form">

        <input
            type="hidden"
            name="_redirect"
            value="https://cherishyourskin.netlify.app/en/redirection/"
        />

        <div class="contact-form__input">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" autofocus required>
        </div>

        <div class="contact-form__input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="contact-form__input">

            <label for="service">Service</label>

            <select name="service" id="service" required>
                <option>Click to choose a service</option>
                <option value="Individual skincare plan">• Individual skincare plan (150 EUR / 160 USD)</option>
                <option value="Acne client individual skincare plan">• Acne client individual skincare plan (150 EUR / 160 USD)</option>
                <option value="Basic consultation">• Basic consultation (For free)</option>
            </select>

        </div>

        <div class="contact-form__input">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Describe your needs" required></textarea>
        </div>

        <div class="button-container">
            <button type="submit" id="send" class="button button--small button--light">SUBMIT</button>
        </div>

    </form>

</section>
