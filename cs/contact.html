layout: layouts/cs-layout.njk
title: Cherish your skin
---

<section class="contact extra-padding">

    <h1 class="title title--center">Zarezervovat konzultaci</h1>

    <form action="https://submit-form.com/DzMSUfsC" class="contact-form">

        <input
            type="hidden"
            name="_redirect"
            value="https://cherishyourskin.netlify.app/en/redirection/"
        />

        <div class="contact-form__input">
            <label for="name">Jméno a příjmení</label>
            <input type="text" name="name" id="name" autofocus required>
        </div>

        <div class="contact-form__input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="contact-form__input">

            <label for="service">Služba</label>

            <select name="service" id="service" required>
                <option>Vyberte službu</option>
                <option value="Individual skincare plan">• Individuální plán péče o pleť (3 500 CZK)</option>
                <option value="Acne client individual skincare plan">• Individuální plán péče o pleť pro klienty s akné (3 500 CZK)</option>
                <option value="Basic consultation">• Základní konzultace (ZDARMA)</option>
            </select>

        </div>

        <div class="contact-form__input">
            <label for="message">Zpráva</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Popište svůj problém" required></textarea>
        </div>

        <div class="button-container">
            <button type="submit" id="send" class="button button--small button--light">ODESLAT</button>
        </div>

    </form>

</section>
